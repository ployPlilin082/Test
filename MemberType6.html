<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        form { max-width: 600px; margin: auto; }
        fieldset { margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form>
        <fieldset>
            <legend>Member Type</legend>
            <select id="memberType" name="memberType" required>
                <option value="general">General</option>
                <option value="student">Student</option>
                <option value="shop">Shop</option>
            </select>
        </fieldset>
        <div id="generalFields">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="citizenId">Citizen ID</label>
            <input type="text" id="citizenId" name="citizenId" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div id="studentFields" style="display: none;">
            <label for="schoolName">School Name</label>
            <input type="text" id="schoolName" name="schoolName">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId">
            <label for="studentCardImage">Student Card Image</label>
            <input type="file" id="studentCardImage" name="studentCardImage">
            <label for="expiryDate">Card Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate">
        </div>
        <div id="shopFields" style="display: none;">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName">
            <label for="shopName">Shop Name</label>
            <input type="text" id="shopName" name="shopName">
            <label for="businessId">Business ID</label>
            <input type="text" id="businessId" name="businessId">
            <label for="businessDocument">Business Document</label>
            <input type="file" id="businessDocument" name="businessDocument">
        </div>
        <button type="submit">Register</button>
    </form>
    <script>
        const memberType = document.getElementById('memberType');
        const generalFields = document.getElementById('generalFields');
        const studentFields = document.getElementById('studentFields');
        const shopFields = document.getElementById('shopFields');

        memberType.addEventListener('change', () => {
            generalFields.style.display = 'none';
            studentFields.style.display = 'none';
            shopFields.style.display = 'none';

            if (memberType.value === 'general') {
                generalFields.style.display = 'block';
            } else if (memberType.value === 'student') {
                studentFields.style.display = 'block';
            } else if (memberType.value === 'shop') {
                shopFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
